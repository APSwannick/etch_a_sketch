<head>
  <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="row">
    <h1>Etch-A-Sketch</h1>
    <hr />
  </div>

  <div class="row">
    <div class="canvas" id="canvas">
    </div>
  </div>

  <div class="row">
    <hr />
    <span class="input">GridSize:
      <input type="range" min="8" max="64" value="" name="rng_slide" class="input">
      <output for="rng_slide" onforminput="value = rng_slide.valueAsNumber;"></output>
    </span>

    <input type="button" class="input" value="Reset" id="btn_reset">
    <hr />

    <input type="button" class="input" value="Black" id="btn_color_black">
    <input type="button" class="input" value="Darken" id="btn_color_fade">
    <input type="button" class="input" value="Random" id="btn_color_random">
    </input>
  </div>

  <script src=" etch-a-sketch.js ">
  </script>

</body>
